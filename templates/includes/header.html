{% load static %}
<div class="header">
    <div>
        <a href="/" class="header__logo">
            <img src="{% static "img/landing/logo.png" %}" width="127" height="39" />
        </a>
        {% if title %}
        <div class="header__title">/{{ title|lower }}</div>
        {% endif %}
        <div class="header__links">
            {% if request.user.is_authenticated %}
            <a href="{% url 'static:dashboard' %}"{% if '/dashboard/' in request.path %} class="header__active-link"{% endif %}>Dashboard</a>
            {% endif %}
            <a href="{% url 'docs:faq' %}"{% if '/docs/faq/' in request.path %} class="header__active-link"{% endif %}>FAQ</a>
            <a href="{% url 'docs:index' %}"{% if '/docs/quickstart/' in request.path %} class="header__active-link"{% endif %}>Docs</a>
            <a href="/blog/">Blog</a>
            <a href="{% url 'static:contact' %}"{% if '/contact-us/' in request.path %} class="header__active-link"{% endif %}>Contact us</a>
            {% if request.user.is_authenticated %}
            <a href="{% url 'accounts:logout' %}">Log out</a>
            {% else %}
            <a href="{% url 'accounts:login' %}">Log in</a>
            {% endif %}
        </div>
    </div>
</div>
